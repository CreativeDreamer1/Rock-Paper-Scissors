<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>

</head>

<body>

	<div class="grid-container">
		<div class="child item1">
			<h1>Rock Paper Scissors!</h1>
		</div>

		<div class="child item2">
			<input type="image" src="images/rock.png" data-val="0.2" class="playerimg">
		</div>

		<div class="child item3">
			<input type="image" src="images/paper.png" data-val="0.4" class="playerimg">
		</div>

		<div class="child item4">
			<input type="image" src="images/scissors.png" data-val="0.8" class="playerimg">
		</div>

		<div class="child item5">
			<img src="images/rock.png" class="compimg">
		</div>

		<div class="child item6">
			<img src="images/paper.png" class="compimg">
		</div>

		<div class="child item7">
			<img src="images/scissors.png" class="compimg">
		</div>

		<div class="child item8"></div>

		<div class="child item9"></div>

		<div class="child item10"></div>

	</div>

</body>

</html>
